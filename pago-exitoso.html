<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso! - Tienda Moderna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="text-gray-800">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 text-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">Tienda<span class="text-indigo-600">Moderna</span></a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-20 text-center">
        <div class="bg-white p-10 rounded-lg shadow-lg max-w-md mx-auto">
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check fa-4x text-green-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">¡Gracias por tu compra!</h1>
            <p class="text-gray-600 mb-6">Tu pago ha sido procesado exitosamente. En unos segundos serás redirigido a la página principal.</p>
            <p id="redirect-message" class="text-sm text-gray-500">Redirigiendo en 5 segundos...</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Este script se ejecuta tan pronto como la página pago-exitoso.html se carga.
            console.log('Pago exitoso. Limpiando el carrito y preparando redirección...');
            
            // --- PASO 1: VACIAR EL CARRITO ---
            // Se elimina el item 'tiendaModernaCart' del almacenamiento local del navegador.
            // Esto efectivamente "vacía" el carrito para futuras visitas.
            localStorage.removeItem('tiendaModernaCart');
            
            // --- PASO 2: REDIRIGIR A LA PÁGINA PRINCIPAL ---
            // Se inicia una cuenta regresiva para redirigir al usuario.
            let countdown = 5;
            const redirectMessage = document.getElementById('redirect-message');

            const interval = setInterval(() => {
                countdown--;
                if (redirectMessage) {
                    redirectMessage.textContent = `Redirigiendo en ${countdown} segundos...`;
                }
                if (countdown <= 0) {
                    clearInterval(interval);
                    // Cuando la cuenta llega a 0, se redirige al usuario a la página de inicio.
                    window.location.href = 'index.html';
                }
            }, 1000); // El intervalo se ejecuta cada segundo (1000 milisegundos).
        });
    </script>
</body>
</html>
